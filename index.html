<!DOCTYPE html>
<html>
<head>
  <title>Tour de Méditerranée en voilier</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Script Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialisation de la carte
  var map = L.map('map').setView([38.5, 15.0], 5);

  // Fond de carte (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Étapes du tour de Méditerranée
  var route = [
    [43.879411, 8.027154],     // Imperia
    [43.848084, 7.970238],
    [43.814402, 7.834969],
    [43.815571, 7.787633],     // Port de Sanremo
    [43.772271, 7.675323],     
    [43.780179, 7.556695],     // Mouillage de midi Capo Mortola, Villa/jardin Hanbury
    [43.777532, 7.512288],     // Menton, Vieux Port
    [43.747584, 7.491131],
    [43.671271, 7.323761],     
    [43.699623, 7.310854],     // Villefranche sur Mer, Port de la Darse
    [43.669610, 7.583313],
    [43.808463, 8.104284],
    [43.879411, 8.027154],     // Imperia
    [43.953220, 8.180008],
    [43.970700, 8.166661],
    [43.951490, 8.190651],
    [42.966040, 9.349612],     // Port de Centuri
    [42.967909,9.348335],
    [42.965585,9.338593],
    [42.838087,9.289627],
    [42.679481, 9.299814],    // Port de Saint Florent
       
  ];

  // Tracé de la route
  var polyline = L.polyline(route, {
    color: 'red',
    weight: 4,
    opacity: 0.8
  }).addTo(map);

  // Marqueurs avec noms
  var escales = [
    { coords: [43.879411, 8.027154], nom: "Imperia, Italie" },
    { coords: [43.815571, 7.787633], nom: "Port de Sanremo, Italie" },
    { coords: [43.780179, 7.556695], nom: "Mouillage de midi Capo Mortola, Villa/jardin Hanbury" },
    { coords: [43.777532, 7.512288], nom: "Menton, Vieux Port" },
    { coords: [43.699623, 7.310854], nom: "Villefranche sur Mer, Port de la Darse" },
    { coords: [43.879411, 8.027154], nom: "Imperia, Italie" },
    { coords: [42.966040, 9.349612], nom: "Port de Centuri" },
    { coords: [42.679481, 9.299814], nom: "Port de Saint Florent" },
   
  ];

  escales.forEach(function(escale) {
    L.marker(escale.coords).addTo(map)
      .bindPopup(escale.nom);
  });

  // Ajuster la vue à la route
  map.fitBounds(polyline.getBounds());
</script>

</body>
</html>
